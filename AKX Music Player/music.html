<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Music Player</title>
  <link rel="stylesheet" href="desgin.css">
</head>
<body>
  <div class="player">
    <h2 id="song-title">Song Title</h2>
    <h4 id="song-artist">Artist Name</h4>

    <!-- Audio Element -->
    <audio id="audio" src="songs/S1.mp3"></audio>
    <audio id="audio" src="songs/S2.mp3"></audio>
    <audio id="audio" src="songs/S3.mp3"></audio>

    <!-- Controls -->
    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <!-- Progress Bar -->
    <input type="range" id="progress" value="0" step="1">

    <!-- Volume Control -->
    <label>🔊</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">

    <!-- Playlist -->
    <h3>Playlist</h3>
    <ul id="playlist"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
